name: ci-build-test

on:
  push:
    branches:
      - main
  pull_request:

env:
  GO_VERSION: '1.20.x'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
        with:
          go-version: '1.20'
          check-latest: true
          cache: true

      - name: Run Go tests
        run: go test ./...

      - name: build
        run: go build ./...

      - name: run clank
        run: ./clank testdata/push.yaml
